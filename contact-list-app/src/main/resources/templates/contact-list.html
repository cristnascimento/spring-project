<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{contact-master}">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <div layout:fragment="content" class="container col-md-8">
    <br/>
    <h3>List of contacts</h3>
    <br/>
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">E-mail</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <th:block th:each="contact: ${contacts}">
        <tr>
          <th scope="row" th:text="${contactStat.index + 1}"></th>
          <td th:text="${contact.firstName}"></td>
          <td th:text="${contact.lastName}"></td>
          <td th:text="${contact.email}"></td>
          <td>
            <a class="btn btn-success" th:href="@{/contact/view/{id}(id=${contact.id})}" role="button">View</a>
            <a class="btn btn-warning" th:href="@{/contact/edit/{id}(id=${contact.id})}" role="button">Edit</a>
            <a class="btn btn-danger" th:href="@{/contact/delete/{id}(id=${contact.id})}" role="button">Remove</a>
          </td>
        </tr>
        </th:block>
      </tbody>
    </table>
  </div>
</body>
</html>
